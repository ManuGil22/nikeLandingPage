<div class="modal fade modal-slide-in-right" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel"
    aria-hidden="true" #cartModal>
    <div class="modal-dialog modal-dialog-end modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                @for (item of (items$ | async); track $index) {
                    <app-cart-item [item]="item"></app-cart-item>
                    @if (!$last) { <hr> }
                }
            </div>
            <button type="button" class="btn btn-danger delete-cart-btn" (click)="deleteCart()">Borrar Carrito</button>
            <div class="modal-footer">
                <span class="total-price">Total $ {{ cartService.getTotal() }}</span>
                <button type="button" class="btn cart-btn" data-bs-dismiss="modal" [disabled]="(cartService.isEmpty$ | async)" (click)="navigateToFinalizePurchase()">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>
