<div class="shadow card" (click)="goToItemDetail(shoe.id)">
    <img src="{{ shoe.img }}" class="card-img-top" alt="zapatillas {{ shoe.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ shoe.name }}</h5>
        <p class="card-text">Zapatillas para {{ getCategoryLabel(shoe.category) }}</p>
    </div>
</div>
